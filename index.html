<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Path Survey</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Centering the welcome container */
        .welcome-container {
            color:white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full height of the viewport */
            text-align: center;
        }

        /* Center the email section and button */
        .email-section {
            margin-bottom: 20px;
        }

        /* Style the start survey button */
        .navigation-button button {
            margin-top: 10px;
            color: white;
            border: none;
            background-color: #007BFF;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            padding: 10px 20px;
        }

        /* Additional margin for spacing */
        .welcome-container h1, .welcome-container p {
            margin: 10px 0;
        }

        .email-section input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to the Scooter Path Survey!</h1>
        
        <!-- Email Input Section -->
        <div class="email-section">
            <label for="userEmail">Enter your email:</label>
            <input type="email" id="userEmail" placeholder="Enter your email" />
            <button onclick="saveEmail()">Save Email</button>
            <p><b>This survey will remain anonymous</b></p>
        </div>
        <p>Click the button below to start the survey.</p>
        <div class="navigation-button">
            <button id="startSurveyBtn" onclick="location.href='survey.html'" disabled>Start Survey</button>
        </div>
    </div>

    <script>
        // Check if email is already saved in localStorage
        if (localStorage.getItem('userEmail')) {
            document.getElementById('userEmail').value = localStorage.getItem('userEmail');
            enableStartSurveyButton(); // Enable button if email is set
        }

        // Function to save the email in localStorage
        function saveEmail() {
            const email = document.getElementById('userEmail').value;
            if (email) {
                localStorage.setItem('userEmail', email);
                alert('Email saved successfully!');
                enableStartSurveyButton(); // Enable button when email is set
            } else {
                alert('Please enter a valid email.');
                disableStartSurveyButton(); // Disable button if email is not entered
            }
        }

        // Function to enable the "Start Survey" button
        function enableStartSurveyButton() {
            document.getElementById('startSurveyBtn').disabled = false;
        }

        // Function to disable the "Start Survey" button
        function disableStartSurveyButton() {
            document.getElementById('startSurveyBtn').disabled = true;
        }
    </script>
</body>
</html>
